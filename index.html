<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>Etch-a-Sketch</title>
</head>
<body>
    <header>
        <h1>Etch-a-Sketch Project</h1>
             
    </header>
    <div id="drawingSetPad">
        <div id="drawing-pad"></div>
        <div id="settings">
            <div id="resolution-menu">
                <label for="numSquares">Resolution: <span id="numSquaresDisplay">16</span></label>
                <input type="range" id="numSquares" min="1" max="100" value="16">
                <button id="setButton">Create New Pad</button>
            </div>
            <div id="drawing-modes">
                <label>
                    <input type="radio" name="drawingMode" value="rainbow" checked>
                    Rainbow
                </label>
                <div id="singleColor">
                    <label>
                        <input type="radio" name="drawingMode" value="single-color">
                        Single Color
                        <input type="color" id="colorPicker" value="#00ff00"> <!-- Default: Green -->
                    </label>
                </div>
            </div>

    </div>
    </div>
    <script src="script.js" defer></script>
</body>
</html>
